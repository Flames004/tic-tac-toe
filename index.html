<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <h1>Welcome to Tic Tac Toe</h1>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box bt-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box bl-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box br-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box bb-0"><div class="line"></div><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><div class="line"></div><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <span id="info">Turn for X</span>
            <button id="reset">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
